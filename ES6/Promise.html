<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>
      let p = new Promise((resolve, reject) => {
        $.ajax({
          url: "./data/1.txt",
          dataType: "text",
          success(arr) {
            resolve(arr);
          },
          error(err) {
            reject(err);
          },
        });
      });
      p.then(
        function (arr) {
          alert("success");
          console.log(arr);
        },
        function (err) {
          alert("error");
          console.log(err);
        }
      );
    </script>
  </head>
  <body></body>
</html>

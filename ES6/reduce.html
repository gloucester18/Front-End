<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      arr = [11, 22];
      arr2 = arr.reduce(function (tmp, item, index) {
        if (index == arr.length - 1) {
          return (tmp + item) / arr.length;
        } else {
          return tmp + item;
        }
      });
      alert(arr2);
    </script>
